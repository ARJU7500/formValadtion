<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Complete Valadtion Form Using Html,Css,Bootstarp and javaScript</title>
</head>

<body class="bg-light">
    <div id="section1">
        <div class="container">
            <br>
            <h1 class="text-center text-primary">Complete Validation Form Using javaScript, Html, Css and Bootstarp</h1>
            <hr> <br>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12 m-auto d-block">
                    <form action="#" onSubmit="return ValidationForm()" class="bg-light">
                        <div class="form-group">
                            <label>UserName:</label>
                            <input type="text" name="UserName" autocomplete="off" placeholder="Enter UserName " class="form-control"
                                id="user" />
                                <span class=" text-danger font-wait-bold" id="uname"> </span>
                        </div><br>
                        <div class="form-group">
                            <label>UserEmail-Id:</label>
                            <input type="text" name="UserName" autocomplete="off" placeholder="Enter UserEmail-Id " class="form-control"
                                id="email" >
                                <span class=" text-danger font-wait-bold" id="uemail"> </span>
                        </div><br>
                        <div class="form-group">
                            <label>User PhoneNumber:</label>
                            <input type="text" name="UserName" autocomplete="off" placeholder="Enter User PhoneNumber "
                                class="form-control" id="pno" >
                                <span class=" text-danger font-wait-bold" id="uph"> </span>
                        </div><br>
                        <div class="form-group">
                            <label>User Password:</label>
                            <input type="password" name="UserName" autocomplete="off" placeholder="Enter User Password "
                                class="form-control" id="pass" >
                                <span class=" text-danger font-wait-bold" id="upass"> </span>
                        </div><br>
                        <div class="form-group">
                            <label>User ConfirmPassword:</label>
                            <input type="password" name="UserName" autocomplete="off" placeholder="Enter User ConfirmPassword "
                                class="form-control" id="cpass" >
                                <span class=" text-danger font-wait-bold" id="ucpass"> </span>
                        </div><br>
                        <div class="form-group">
                            <input type="submit" name="submit" value="submit" class=" btn btn-primary">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
